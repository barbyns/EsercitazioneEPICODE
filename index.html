<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Youtube Clone - Web Prep</title>
</head>
<body>
    <div id="sidebar">
    <div class="sidebar-icon">
    <ion-icon name="menu-sharp"></ion-icon>
</div>
   <div class="sidebar-icon"> 
    <ion-icon name="home-sharp"></ion-icon>
    <p>Home</p>
</div>
<div class="sidebar-icon">
<ion-icon name="compass-sharp"></ion-icon>
<p>Explore</p>
</div>
    <div class="sidebar-icon">
        <ion-icon name="albums-sharp"></ion-icon>
        <p>Library</p>
    </div>
</div>
    <div id="main">
        <div id="topbar">
            <img src="asset/YouTube_Logo_2017.svg.png" alt="youtube-logo" id="logo"/>
            <div id="search-wrapper">
                <input type="text" placeholder="Search on youtube...">
            <button id="search-btn">
                <ion-icon name="search-sharp"> </ion-icon>
            </button>
            <div id="mic-icon">
                <ion-icon name="mic-sharp"></ion-icon>
            </div>
            <div id="topbar-icon">
                <div class="topbar-icon">
                    <ion-icon name="videocam-outline"></ion-icon>
                </div>
                <div class="topbar-icon">
                    <ion-icon name="notifications-outline"></ion-icon>
                </div>
                <div class="topbar-icon">
                    <ion-icon name="person-circle-sharp"></ion-icon>
                </div>
            </div>
        </div>
        </div>
    </div>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
